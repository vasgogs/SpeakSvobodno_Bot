<!DOCTYPE html>
<html>
<head>
    <title>SpeakHunt Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Огр или Орк?</h1>
    <button onclick="sendData()">Send Data to Bot</button>

    <script>
        function sendData() {
            // Sending data back to the bot
            Telegram.WebApp.sendData("Hello from the web app!");
        }

        // Initialize the web app
        Telegram.WebApp.ready();
    </script>
</body>
</html>
